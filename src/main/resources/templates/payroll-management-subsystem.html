<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <style type="text/css">
        .navbar{
            border-radius: 0;
            margin: 0;
        }

    </style>
    <title>子系统-工资福利管理</title>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="personel-management">人事管理系统</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="personel-management-subsystem">人事管理</a></li>
                <li><a href="payroll-management-subsystem">工资管理</a></li>

            </ul>

        </div>
    </div>
</nav>

<div id="myCarousel" class="carousel slide" data-ride="carousel">

    <div class="container">
        <div class="carousel-caption">

            <h2>工资福利管理-子系统</h2>

        </div>
    </div>



    <div class="carousel-inner">
        <div class="item active">
            <img class="first-slide" src="/images/forest.jpg" alt="First slide"/>
        </div>


        <!-- Controls -->

    </div>

</div>

<div class="container">

    <div class="row">
        <div class="col-sm-3" th:if="${factor == '会计部'}">
            <div class="sidebar-module sidebar-module-inset">
                <div class="avatar">
                    <img class="img-circle" src="/images/budgets/create.jpg" width="80"/>
                    <div>
                        <h4>建账功能</h4>

                    </div>
                </div>

            </div>

        </div>


        <div class="col-sm-3">
            <div class="sidebar-module sidebar-module-inset">
                <div class="avatar">
                    <img class="img-circle" src="/images/budgets/salarychange.jpg" width="80"/>
                    <div>
                        <h4>工资工作和工资变动</h4>

                    </div>
                </div>

            </div>

        </div>



        <div class="col-sm-3" th:if="${factor == '会计部'}">
            <div class="sidebar-module sidebar-module-inset">
                <div class="avatar">
                    <img class="img-circle" src="/images/budgets/change.jpg" width="80"/>
                    <div>
                        <h4>资金变动管理</h4>

                    </div>
                </div>

            </div>

        </div>

        <div class="col-sm-3" th:if="${factor == '会计部' || factor == '职员' || factor == '试用期'}">
            <div class="sidebar-module sidebar-module-inset">
                <div class="avatar">
                    <img class="img-circle" src="/images/budgets/tax.jpg" width="80"/>
                    <div>
                        <h4>个人所得税</h4>

                    </div>
                </div>

            </div>

        </div>


        <div class="col-sm-3" th:if="${factor == '会计部' || factor == '学院领导' || factor == '人事处'}">
            <div class="sidebar-module sidebar-module-inset">
                <div class="avatar">
                    <img class="img-circle" src="/images/budgets/list.jpg" width="80"/>
                    <div>
                        <h4>工资分钱清单</h4>

                    </div>
                </div>

            </div>

        </div>

        <div class="col-sm-3"  th:if="${factor == '会计部' || factor == '学院领导' || factor == '人事处'}">
            <div class="sidebar-module sidebar-module-inset">
                <div class="avatar">
                    <img class="img-circle" src="/images/budgets/delivery.jpg" width="80"/>
                    <div>
                        <h4>工资分摊</h4>

                    </div>
                </div>

            </div>

        </div>

        <div class="col-sm-3">
            <div class="sidebar-module sidebar-module-inset">
                <div class="avatar">
                    <img class="img-circle" src="/images/humans/try.jpg" width="80"/>
                    <div>
                        <h4>工资查询</h4>

                    </div>
                </div>

            </div>

        </div>

        <div class="col-sm-3" th:if="${factor == '会计部' || factor == '学院领导' || factor == '人事处'}">
            <div class="sidebar-module sidebar-module-inset">
                <div class="avatar">
                    <img class="img-circle" src="/images/budgets/graph.jpg" width="80"/>
                    <div>
                        <h4>报表生成</h4>

                    </div>
                </div>

            </div>

        </div>

    </div>
</div>


</body>
</html>
