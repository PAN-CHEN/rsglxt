<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>专业技能</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="blog.css"/>
    <style type="text/css">
        .navbar{
            border-radius: 0;
            margin: 0;
        }
    </style>
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="personel-management">人事管理系统</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="personel-management-subsystem">人事管理</a></li>
                <li><a href="payroll-management-subsystem">工资管理</a></li>

            </ul>

        </div>
    </div>
</nav>


<div class="container">
    <div class="page-header">
        <h1>基本信息
            <small>基本信息页面</small>
        </h1>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <table class="table">
                <div th:each="skill : ${skills}">
                <tr>
                    <td>技能编号</td>
                    <td th:text="${skill.skillno}"></td>
                </tr>
                <tr>
                    <td>技能</td>
                    <td th:text="${skill.skillname}"></td>
                </tr>
                </div>
            </table>

        </div>


        <div class="col-sm-3 col-sm-offset-1">
            <div class="sidebar-module sidebar-module-inset">
                <div class="avatar">
                    <img class="img-circle" src="./images/avatar.png" width="140" height="140"/>

                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
