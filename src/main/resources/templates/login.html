<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <style type="text/css">
        .navbar{
            border-radius: 0;
            margin: 0;
        }

    </style>
    <title>人事管理系统</title>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">人事管理系统</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">首页</a></li>
                <li><a href="/">登陆</a></li>

            </ul>

        </div>
    </div>
</nav>

<div id="myCarousel" class="carousel slide" data-ride="carousel">

    <div class="container">
        <div class="carousel-caption">
            <form  method='post' action="/login">



                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon3">账户类型</span>
                    <div class="radio">
                    <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option2"/>
                    教职工用户
                    </label>
                    <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2"/>
                    试用期教职工
                    </label>
                    <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios3" value="option2"/>
                    学院领导
                    </label>
                    <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios4" value="option2"/>
                    人事处
                    </label>
                    <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios5" value="option2"/>
                    劳资部门
                    </label>
                    <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios6" value="option2"/>
                    会计部门
                    </label>
                    </div>
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">账户</span>
                    <input name="username" type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1"/>
                </div>

                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon2">密码</span>
                    <input name="password" type="text" class="form-control" placeholder="Password" aria-describedby="basic-addon1"/>
                </div>

                <div class="btn-group btn-group-justified" role="group" aria-label="...">
                    <div class="btn-group" role="group">
                        <button type="submit" class="btn btn-default">登录</button>
                    </div>


                </div>

            </form>
            <h2>人事管理系统登录</h2>

        </div>
    </div>



    <div class="carousel-inner">
        <div class="item active">
            <img class="first-slide" src="/images/Italy.jpg" alt="First slide"/>
        </div>


        <!-- Controls -->

    </div>

</div>
</body>
</html>
